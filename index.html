  <script>
    function updateHeight() {
      requestAnimationFrame(() => {
        let formContainer = document.querySelector("#form");
        if (formContainer) {
          formContainer.style.display = "block";
          void formContainer.offsetHeight;

          let newHeight = formContainer.scrollHeight + 20;
          window.parent.postMessage(newHeight, '*');
          setTimeout(() => {
            document.body.style.overflow = "";
          }, 300);
        }
      });
    }
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(updateHeight, 100);
    });
    document.addEventListener("click", function (event) {
      if (event.target.matches(".next, .previous, .same")) {
        setTimeout(updateHeight, 50);
      }
    });
    window.addEventListener("resize", updateHeight);
    const observer = new MutationObserver(() => {
      updateHeight();
    });

    observer.observe(document.querySelector("#form"), { childList: true, subtree: true });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mandatoryFields = [
        "Name_First",
        "Name_Last",
        "Email",
        "Dropdown",
        "SingleLine",
        "DecisionBox"
      ];
      const form = document.getElementById("form");
      const submitButton = form.querySelector('button[type="submit"]');

      function checkMandatoryFields() {
        let allFilled = true;

        for (const fieldName of mandatoryFields) {
          const field = form.elements[fieldName];
          if (!field) continue;

          if (field.type === "checkbox") {
            if (!field.checked) {
              allFilled = false;
              break;
            }
          } else if (field.tagName.toLowerCase() === "select") {
            if (field.value === "-Select-" || field.value === "") {
              allFilled = false;
              break;
            }
          } else {
            if (!field.value.trim()) {
              allFilled = false;
              break;
            }
          }
        }

        // 
        if (allFilled) {
          submitButton.classList.add("enabled");
        } else {
          submitButton.classList.remove("enabled");
        }
      }

      // 
      mandatoryFields.forEach(fieldName => {
        const field = form.elements[fieldName];
        if (!field) return;
        const eventType =
          field.type === "checkbox" || field.tagName.toLowerCase() === "select"
            ? "change"
            : "input";
        field.addEventListener(eventType, checkMandatoryFields);
      });

      checkMandatoryFields(); // initial
    });
  </script>
